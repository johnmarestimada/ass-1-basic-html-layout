<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Layout with Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #74efef;
            color: #bb2323;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .side-content {
            flex: 1;
            background-color: #ddd;
            padding: 20px;
            margin-left: 10px;
            margin-right: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>

<header>
    <h1>Header</h1>
</header>

<nav>
    <h2>Navigation</h2>
    <ul>
        <li><a href="https://www.youtube.com/">Youtube</a></li>
        <li><a href="https://www.facebook.com/">Facebook</a></li>
        <li><a href="https://www.instagram.com/">Instagram</a></li>
    </ul>
</nav>

<div class="container">
    <div class="main-content" style="background-color: #b3d9ff;">
        <h2>Side Content</h2>
        <p>This is the Side content area.</p>
    </div>
    <div class="side-content" style="background-color: #99ff99;">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
    </div>
    <div class="side-content" style="background-color: #ffcc99;">
        <h2>Side Content</h2>
        <p>This is another side content area.</p>
    </div>
</div>

<footer>
    <p>This is the Footer area.</p>
</footer>

</body>
</html>
